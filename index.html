
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patientmodul</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Patientvårdshjälp</h1>

    <section id="norton-form">
        <h2>Modifierad Norton-skala</h2>
        <form id="norton">
            <label>Fysisk kondition:
                <select name="physicalCondition">
                    <option value="1">Mycket dålig (1)</option>
                    <option value="2">Dålig (2)</option>
                    <option value="3">Måttlig (3)</option>
                    <option value="4">God (4)</option>
                </select>
            </label>
            <!-- Lägg till fler kriterier här vid behov -->
            <button type="submit">Beräkna poäng</button>
        </form>
        <p id="norton-result"></p>
    </section>

    <section id="dropp-calc">
        <h2>Droppkalkylator</h2>
        <form id="dropp-form">
            <label>Volym (ml):
                <input type="number" name="volume" required>
            </label>
            <label>Tid (timmar):
                <input type="number" name="time" required>
            </label>
            <label>Droppfaktor (droppar/ml):
                <input type="number" name="factor" value="20" required>
            </label>
            <button type="submit">Beräkna</button>
        </form>
        <p id="dropp-result"></p>
    </section>

    <section id="urine-calc">
        <h2>Urinproduktionsberäkning</h2>
        <form id="urine-form">
            <label>Vikt (kg):
                <input type="number" name="weight" required>
            </label>
            <label>Målproduktion (ml/kg/h):
                <input type="number" name="target" value="0.5" required>
            </label>
            <button type="submit">Beräkna</button>
        </form>
        <p id="urine-result"></p>
    </section>

    <section id="patient-module">
        <h2>Patientmodul</h2>
        <form id="patient-form">
            <label>Sängnummer:
                <input type="text" name="bed" required>
            </label>
            <label>Namn:
                <input type="text" name="name" required>
            </label>
            <label>Situation:
                <textarea name="situation"></textarea>
            </label>
            <label>Bakgrund:
                <textarea name="background"></textarea>
            </label>
            <label>In/ut-farter:
                <textarea name="lines"></textarea>
            </label>
            <label>Egen checklista (komma-separerad):
                <input type="text" name="checklist">
            </label>
            <button type="submit">Spara patient</button>
        </form>
        <div id="patient-list"></div>
        <button onclick="clearPatients()">Radera all patientdata</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
